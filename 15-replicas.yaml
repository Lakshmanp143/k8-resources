kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx
  labels:
    app: frontend
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:  
      app: frontend
      tier: web
  templete:
    metadata:
      labels:
        app: frontend
        tier: web
    spec: 
      containers:
        name: nginx
        image: nginx

